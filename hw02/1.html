<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. Создаем переменные `a, b, c, d`. В переменную `a` ложим значение 1, в 
  переменную `b` ложим значение 1. Так как переменным `c` и `d` мы не присвоили 
  никакого значения, то их значение будет undefined.

  2. Далее в переменную `c` мы ложим значение переменной `a` увеличив его на 
  один с помощью инкремента. Так как использована префиксная форма, то 
  переменная `a` сначала увеличится на 1, а потом это значение присвоится 
  переменной `с`.
   */
  c = ++a;
  console.log(c);

  /*
  3. В переменную `d` мы ложим значение переменной `b`, но так как использована 
  постфиксная форма, то сначала выполнится присвоение (`d = b` и переменная `d` 
  станет равной 1), а только потом переменная `b` увеличится на 1.
   */
  d = b++;
  console.log(d);

  /*
  4. К этому моменту переменная `а` у нас равна 2, с помощью префиксной формы 
  инкремента мы увеличиваем ее на 1. Затем производим операцию сложения 2 + 3
  и присваиваем полученное значение переменной `с`.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  5. К этому моменту переменная `b` у нас равна 2, но так как использована 
  постфиксная форма инкремента, то сначала выполнится операция сложение 2 + 2, 
  затем операция присвоения и только потом переменная `b` увеличится на 1.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
