<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <div class="product">
    <div class="productName">Товар 1</div>
    <img src="https://picsum.photos/id/367/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 2</div>
    <img src="https://picsum.photos/id/425/200/300" alt="">
    <button>В корзину</button>
  </div>
  <div class="product">
    <div class="productName">Товар 3</div>
    <img src="https://picsum.photos/id/429/200/300" alt="">
    <button>В корзину</button>
  </div>

<script>
  "use strict";

  /*
  1. Установите всем элементам с классом "productName" размер шрифта 24px.
  */
    /*
    Не представляю что бы я делал без Visual Studio Code, половину кода за меня 
    пишет))
    */
  document.querySelectorAll('.productName')
  .forEach(element => element.style.fontSize = '24px');


  /*
  2. Установите всем элементам с классом "product" внешний отступ справа 50px.
  */
  document.querySelectorAll('.product')
  .forEach(element => element.style.marginRight = '50px');

  /*
  3. При клике на кнопку "В корзину" название кнопки должно поменяться на
  "Добавлено" и кнопка должна стать неактивной.
  */
    /*
    1. Почему данный способ работает с 'querySelector' и не работает с 
      'querySelectorAll'? Это тоже связанно с тем, что по 'querySelector' мы 
       получаем элемент, а по 'querySelectorAll' - коллекцию и этой коллекции 
       ставим свойство, но не элементами внутри этого массива?
    2. И все-таки не понимаю почему метод от отрицания (!== 'BUTTON') лучше чем 
       (=== 'BUTTON')? Может об этом можно где-то подробно прочитать?

  document.querySelectorAll('button').addEventListener('click', event => {
    if (event.target.tagName !== 'BUTTON') {
      return;
    } else {
      event.target.textContent = 'Добавлено';
      event.target.disabled = true;
    }
  });
    */
  
  document.addEventListener('click', event => {
    const button = event.target;

    if (button.tagName !== 'BUTTON') {
        return;
    } else {
      button.textContent = 'Добавлено';
      button.disabled = true;
    }
  })

  /*
  4. Создайте полную (глубокую) копию элемента с классом product, измените в
  этой копии путь до картинки на:
  https://picsum.photos/id/1080/200/300
  Поставьте название товара в данной копии "Товар 4" и замените последний
  отображенный товар на странице на созданную копию. У данной копии также
  должен правильно работать код из 3-го задания.
  */
    /*
    Никак не мог понять как заменить один элемент другим. Каюсь, после 2 суток 
    размышлений подсмотрел метод 'replaceWith' в решении. :( Честно говоря во 
    время поиска решения натыкался на этот метод в MDN, но почему-то не подумал 
    что он подойдет.
    */
  const fullCopy = document.querySelector('.product').cloneNode(true);

  fullCopy.querySelector('img').src = 'https://picsum.photos/id/1080/200/300';
  fullCopy.querySelector('.productName').textContent = 'Товар 4';

  document.querySelector('.product:last-of-type').replaceWith(fullCopy);

  /*
  5. По истечению 2 секунд с момента открытия страницы первый товар должен быть
  удален из html.
  */
  const product = document.querySelector('.product');

  setTimeout(() => product.remove(), 2000);

</script>
</body>
</html>
