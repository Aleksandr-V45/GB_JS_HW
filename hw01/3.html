<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
1. К числу 10 прибавляем число 10 получаем 20.
2. Так как третий операнд это строка, то число 20 преобразуется в строку "20".
3. Строку "20" складываем со строкой "10" получаем строку 2010. (Конкатенация)
4. С помощью console.log выводим строку 2010 в консоль.
*/
console.log(10 + 10 + "10");

/*
1. Так как второй операнд это строка "10", то число 10 преобразуется в строку "10".
2. Строку "10" складываем со строкой "10" получаем строку "1010". (Конкатенация)
3. Так как получившийся операнд "1010" это строка, то третий операнд число 10 
преобразуется в строку "10".
4. Строку "1010" складываем со строкой "10" получаем строку "101010". (Конкатенация)
5. С помощью console.log выводим строку "101010" в консоль.
*/
console.log(10 + "10" + 10);

/*
1. К числу 10 прибавляем число 10 получаем 20.
2. Строку "10" преобразовываем в число поставив знак + перед ней. (приводится к числу)
3. К числу 20 прибавляем число 10 получаем 30.
4. С помощью console.log выводим число 30 в консоль.
*/
console.log(10 + 10 + +"10");

/*
1. Операнд "" преобразуем в число с помощью унарного минуса и получаем -0.
2. Число 10 делим на -0 и получаем бесконечно большое отрицательное число.
3. С помощью console.log выводим это число в консоль. (-Infinity)
*/
console.log(10 / -"");

/*
1. Строку "2,5" преобразовываем в число с помощью унарного оператора +.
2. Так как в строке "2,5" стоит запятая, а не точка программа не сможет
преобразовать это в число.
3. Получим во втором операнде NaN. (не число)
4. Число 10 делим на NaN и получаем NaN.
5. С помощью console.log выводим это в консоль. (NaN)
*/
console.log(10 / +"2,5");

</script>
</body>
</html>
